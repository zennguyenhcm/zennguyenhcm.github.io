language: rust
os: linux
dist: xenial

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.3" mdbook)
  - cargo install-update -a

script:
  - mdbook build $HOME/projects/mytestbook && mdbook test $HOME/projects/mytestbook

deploy:
  provider: pages
  strategy: git
  edge: true
  cleanup: false
  github-token: ${{ secrets.GITHUB_TOKEN }}
  local-dir: $HOME/projects/mytestbook
  keep-history: false
  on:
    branch: master
  target_branch: gh-pages